<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen with Google Sign-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .welcome-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .g-signin2 {
            margin-top: 20px;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to My Website</h1>
        <p>Please sign in with your Google account to continue.</p>

        <!-- Google Sign-In button -->
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-login_uri="https://your-backend.com/oauth2callback"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" 
             data-type="standard" 
             data-size="large" 
             data-theme="outline" 
             data-text="signin_with" 
             data-shape="rectangular" 
             data-logo_alignment="left">
        </div>
    </div>

    <script>
        // Google Sign-In success callback
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // You can send this token to your server for verification
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '582844520769-15rcte2iivcv21use8qq9e0b6gt08n7e.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.querySelector('.g_id_signin'),
                { theme: 'outline', size: 'large' }
            );
            google.accounts.id.prompt(); // Optional
        };
    </script>
</body>
</html>
