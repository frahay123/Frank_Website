<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Webpage</h1>
    </header>

    <section>
        <p>This is a simple HTML program with a button below. Click the button to see an alert.</p>
        <button onclick="showAlert()">Click Me!</button>
    </section>

    <script>
        function showAlert() {
            alert("Button was clicked!");
        }
    </script>
</body>
</html>
