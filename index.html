<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen with Google Sign-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .welcome-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .g-signin2 {
            margin-top: 20px;
        }
        .greeting {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to My Website</h1>
        <p>Please sign in with your Google account to continue.</p>

        <!-- Google Sign-In button -->
        <div id="g_id_onload"
             data-client_id="18205523567-9bbvcafd2cc4c13nnb3336sntspmuogd.apps.googleusercontent.com"
             data-login_uri="https://your-backend.com/oauth2callback"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" 
             data-type="standard" 
             data-size="large" 
             data-theme="outline" 
             data-text="signin_with" 
             data-shape="rectangular" 
             data-logo_alignment="left">
        </div>
        
        <!-- Greeting Message -->
        <div id="greeting" class="greeting"></div>
    </div>

    <script>
        // Google Sign-In success callback
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);

            // Decode the JWT token to extract user information
            const userObject = parseJwt(response.credential);

            // Update the UI to greet the user by name
            document.getElementById('greeting').textContent = "Hello, " + userObject.name + "! You are logged in.";
        }

        // Function to decode the JWT token
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '18205523567-9bbvcafd2cc4c13nnb3336sntspmuogd.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.querySelector('.g_id_signin'),
                { theme: 'outline', size: 'large' }
            );
            google.accounts.id.prompt(); // Optional
        };
    </script>
</body>
</html>
